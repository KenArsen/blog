<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--Биз даяр шаблонубузду чакырабыз(шапкасы)-->
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <!-- action бул озуно берилген маалыматтарды кайсы адреске жоноторун коргозот   -->
        <form method="post">
            <!--        name бул жерге берилген имялар биз коргозгон адрессте колдонулуп ишке ашырылат-->
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea type="text" name="full_text" placeholder="Введите полный текст статьи"
                      class="form-control"  th:text="${el.full_text}" /><br>
            <button type="submit" class="btn btn-success">Обновить</button>
            <br>
        </form>
    </div>

</div>
<!--Биз даяр шаблонубузду чакырабыз(footer)-->
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
